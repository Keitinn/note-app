<mat-list>
  <ng-container *ngFor="let note of noteManager.getNotes()">
    <mat-list-item>
      {{ note.title }}
      <div>
        <button
          mat-raised-button
          routerLink="/edit/{{ note.title }}"
          class="edit-button"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </mat-list-item>
  </ng-container>
</mat-list>

<button class="add-button" routerLink="/add" mat-fab color="primary">
  <mat-icon>add</mat-icon>
</button>
